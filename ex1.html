<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BigDev ex1</title>
        <link rel="stylesheet" href="/ex1.css">
        <link rel="icon" href="https://app.bigdevsoon.me/favicon.ico"
            data-cmp-info="10">
    </head>
    <body>
        <main class="container">
            <section class="initblock">
                <img class="retrato" src="/img/CV_EAEP.png"
                    alt="Foto de perfil de Ernesto" />
                <!-- <div id="uno"></div>
                <div id="dos"></div>
                <div id="tres"></div> -->
            </section>

            <section class="usser">
                <p id="name">Ernesto Estrada</p>
                <p id="email">@eanestrada</p>
            </section>

            <section class="social-media">
                <a href="#" aria-label="Facebook"><img class="icon-img"
                        src="/icono/ic--baseline-facebook.svg"
                        alt="Facebook icon" /></a>
                <a href="#" aria-label="LinkedIn"><img class="icon-img"
                        src="/icono/mdi--linkedin.svg"
                        alt="LinkedIn icon" /></a>
                <a href="#" aria-label="Twitter"><img class="icon-img"
                        src="/icono/devicon--twitter.svg"
                        alt="Twitter icon" /></a>
                <a href="#" aria-label="Instagram"><img class="icon-img"
                        src="/icono/ri--instagram-fill.svg"
                        alt="Instagram icon" /></a>
                <a href="#" aria-label="Sitio web"><img class="icon-img"
                        src="/icono/solar--basketball-outline.svg"
                        alt="Website icon" /></a>
            </section>

            <section class="description">
                <p>
                    Crafting brand and communication strategies,<br> creating
                    visual
                    designs,
                    leading art direction, and<br> capturing portraits through
                    photography.
                </p>
            </section>

            <section class="actions">
                <button type="button" class="end-button">Follow</button>
                <button type="button" class="end-button">Message</button>
            </section>
        </main>
    </body>
</html>
